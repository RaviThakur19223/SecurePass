<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SecurePass - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="SecurePass.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-emerald-100 to-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4 bg-gradient-to-r from-emerald-500 to-green-600 text-white shadow-md">
    <h1 class="flex items-center text-2xl font-bold">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 mr-2 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
      </svg>
      SecurePass
    </h1>

    <!-- Hamburger Menu Button -->
    <div class="md:hidden">
      <button id="menuToggle" class="focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>

    <nav id="navLinks" class="space-x-4 hidden md:flex text-sm font-medium">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="features.html" class="hover:underline">Features</a>
      <a href="login.html" class="hover:underline">Login</a>
      <a href="register.html" class="hover:underline hidden">Register</a>
    </nav>
  </header>

  <!-- Mobile Navigation -->
  <div id="mobileNav" class="md:hidden hidden bg-white shadow-md rounded-lg mt-2 transition-all duration-300 ease-in-out">
    <nav class="flex flex-col space-y-2 p-4">
      <a href="index.html" class="block text-gray-700 hover:bg-emerald-100 rounded-md p-2 transition duration-200">Home</a>
      <a href="features.html" class="block text-gray-700 hover:bg-emerald-100 rounded-md p-2 transition duration-200">Features</a>
      <a href="login.html" class="block text-gray-700 hover:bg-emerald-100 rounded-md p-2 transition duration-200">Login</a>
    </nav>
  </div>

  <!-- Register Form Section -->
  <main class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full bg-white shadow-xl rounded-xl p-8 space-y-6">
      <div class="text-center">
        <h2 class="text-3xl font-bold text-emerald-600">Create Account</h2>
        <p class="text-gray-500 text-sm">Sign up to start managing your passwords</p>
      </div>

      <form id="registerForm" class="space-y-4">
        <!-- Full Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Full Name</label>
          <input id="regName" type="text" placeholder="John Doe" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-400">
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input id="regEmail" type="email" placeholder="you@example.com" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-400">
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <div class="relative">
            <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md pr-10 focus:outline-none focus:ring-2 focus:ring-emerald-400">
            <button type="button" onclick="togglePassword('password')" class="absolute right-3 top-2.5 text-gray-500 hover:text-emerald-600">üëÅ</button>
          </div>
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <div class="relative">
            <input id="confirmPassword" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md pr-10 focus:outline-none focus:ring-2 focus:ring-emerald-400">
            <button type="button" onclick="togglePassword('confirmPassword')" class="absolute right-3 top-2.5 text-gray-500 hover:text-emerald-600">üëÅ</button>
          </div>
        </div>

        <!-- Register Button -->
        <button type="submit" class="w-full bg-gradient-to-r from-emerald-500 to-green-600 text-white font-semibold py-2 rounded-md shadow-md hover:from-emerald-600 hover:to-green-700 transition">
          Register
        </button>

        <!-- Login Link -->
        <p class="text-sm text-center text-gray-600">
          Already have an account?
          <a href="login.html" class="text-emerald-600 hover:underline font-medium">Login</a>
        </p>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-emerald-500 to-green-600 text-white py-8">
    <div class="text-center text-sm">
      &copy; 2025 SecurePass. All rights reserved.
    </div>
  </footer>

  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.querySelector("input[placeholder='John Doe']").value.trim();
      const email = document.querySelector("input[type='email']").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const userData = {
        name,
        email,
        password
      };

      localStorage.setItem("registeredUser", JSON.stringify(userData));
      alert("Registration successful! You can now login.");
      window.location.href = "login.html";
    });

    document.addEventListener("DOMContentLoaded", () => {
      const toggleBtn = document.getElementById("menuToggle");
      const mobileNav = document.getElementById("mobileNav");

      toggleBtn.addEventListener("click", () => {
        mobileNav.classList.toggle("hidden");
      });
    });

    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      localStorage.removeItem("loggedInUserEmail");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
